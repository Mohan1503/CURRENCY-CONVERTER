<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Currency Converter</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Dynamic JavaScript (defer ensures HTML loads first) -->
    <script src="script.js" defer></script>
</head>
<body>

    <div class="converter-card">
        <h1>Currency Converter</h1>

        <form class="converter-form" id="converterForm">
            <!-- Amount Input -->
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="100" min="0" step="0.01">
            </div>

            <!-- Currency Selection -->
            <div class="form-group currency-selection">
                <!-- From Currency -->
                <div class="currency-group">
                    <label for="from-currency">From</label>
                    <div class="select-container">
                        <img src="https://www.countryflags.io/us/shiny/64.png" class="flag-icon" id="from-flag">
                        <select name="from-currency" id="from-currency">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Swap Button -->
                <button type="button" class="swap-button" id="swap-button" title="Swap Currencies">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                    </svg>
                </button>

                <!-- To Currency -->
                <div class="currency-group">
                    <label for="to-currency">To</label>
                    <div class="select-container">
                        <img src="https://www.countryflags.io/eu/shiny/64.png" class="flag-icon" id="to-flag">
                        <select name="to-currency" id="to-currency">
                             <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit button removed, as it now updates dynamically -->
        </form>

        <!-- Result Display Area -->
        <div class="result-display" id="result-area">
            <div id="loading-spinner" style="display: none;">Loading...</div>
            <div id="result-content">
                <p class="result-label" id="result-label">100 USD is equal to</p>
                <h2 class="result-amount" id="result-amount">92.54 EUR</h2>
                <p class="exchange-rate" id="exchange-rate">1 USD = 0.9254 EUR</p>
            </div>
        </div>
    </div>

</body>
</html>
